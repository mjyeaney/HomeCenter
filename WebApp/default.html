<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height" />
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="styles/main.css?ver=1.1" />
        <title>Home Center</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h3>Home Center</h3>
                <div class="clearFix"></div>
            </div>

            <div id="navigation">
                <ul>
                    <li class="dashboard" title="Dashboard"><a href="#/Dashboard">Dashboard</a></li>
                    <li class="sensors" title="Sensors"><a href="#/Sensors">Sensors</a></li>
                    <li class="alerts" title="Alerts"><a href="#/Alerts">Alerts</a></li>
                </ul>
            </div>

            <div id="content">
                <div id="overview" class="content-stage">
                    <h2>Temperature</h2>
                    <div id="tempGraph" class="graphContainer fLeft"></div>
                    <div id="tempGauge" class="gaugeContainer fRight"></div>

                    <div class="clearFix"></div>

                    <h2>Humidity</h2>
                    <div id="humidGraph" class="graphContainer fLeft"></div>
                    <div id="hmdtGauge" class="gaugeContainer fRight"></div>

                    <div class="clearFix"></div>
                </div>

                <div id="noData" class="content-stage">
                    <h2>(╯°□°)╯︵ ┻━┻</h2>
                    <p>No data stream found for the current time window!</p>
                </div>
                
                <div id="sensors" class="content-stage"></div>
                
                <div id="alerts" class="content-stage"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.8.3.min.js?ver=1.1"></script>
        <script type="text/javascript" src="//code.highcharts.com/highcharts.js"></script>
        <script type="text/javascript" src="//code.highcharts.com/highcharts-more.js"></script>
        <script type="text/javascript" src="//code.highcharts.com/modules/solid-gauge.js"></script>
        <script type="text/javascript" src="js/app-main.js?ver=1.1"></script>
    </body>
</html>
