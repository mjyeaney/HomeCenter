<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="styles/main.css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" type="text/css">
        <title>Home Center</title>
    </head>
    <body>
        <div id="wallpaper-left"></div>
        <div id="wallpaper-right"></div>

        <div id="wrapper">
            <div id="header">
                <h3>Home Center</h3>
                <div class="clearFix"></div>
            </div>

            <div id="navigation">
                <ul>
                    <li class="overview" title="Overview"><a href="#">Overview</a></li>
                    <li class="sensors" title="Sensors"><a href="#">Sensors</a></li>
                    <li class="alerts" title="Alerts"><a href="#">Alerts</a></li>
                </ul>
            </div>

            <div id="content">
                <div id="overview" class="content-stage">
                    <div class="titleSegmentContainer" id="tempOverview">
                        <h2>Temperature</h2>
                        <div class="readings"></div>
                        <div class="clearFix"></div>
                    </div>
                    <div id="tempGraph" class="graphContainer"></div>

                    <div class="titleSegmentContainer" id="humidOverview">
                        <h2>Humidity</h2>
                        <div class="readings"></div>
                        <div class="clearFix"></div>
                    </div>
                    <div id="humidGraph" class="graphContainer"></div>
                </div>
                <div id="sensors" class="content-stage"></div>
                <div id="alerts" class="content-stage"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <!--[if IE]>
        <script type="text/javascript" src="js/excanvas.js"></script>
        <![endif]-->
        <script type="text/javascript" src="js/segment-display.js"></script>
        <script type="text/javascript" src="js/highcharts.js"></script>
        <script type="text/javascript" src="js/highcharts-gray.js"></script>
        <script type="text/javascript" src="js/app-main.js"></script>
    </body>
</html>
